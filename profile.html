<!--DOCTYPE html-->
<html>
<head>
  <meta charset="utf-8">
  <title>Commonlist Profile </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div id="login_link"><h2><a href="/logout">Logout</a> &nbsp;&nbsp;&nbsp;&nbsp;</div>

      <div id="title"><img src="./assorted/commonlist4pt.png" /></div>

      <div id="welcome"><h2>Welcome to Commonlist, {{User}}! We're happy you're here. <br><br>

        <br><br>
        {{Message}}
		<form class="search_users" action="/search" method="GET">
	  		<input type="text" name="user" placeholder="Search.." />

	  	</form>


      </div>
    </div>
    <div id="swirly"><img src="./assorted/album-sine-wave.jpg" id="swirly_image" /></div>
