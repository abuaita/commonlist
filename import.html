<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Commonlist </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="login_link"><h2><a href="/profile">@{{User}}</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="/logout">Log out</a></h2></div>
    <div id="title"><a href="/"><img src="./assorted/commonlist4pt.png" alt="logo"/></a></div>
    <h3>Thanks for logging in! If it's your first time, import your music tastes by clicking below. </h3>
    <form method="GET" action="/import_playlists">
      <button class="spotify" type="submit"> {{import_button}} <img src="./assorted/logo_assets/spotify-logo-white.png"/></button>
    </form>
    <br>
    <h3>If you're done importing your playlists, or if it's not your first time, return to your profile! </h3>
    <form method="GET" action="/profile">
      <button type="submit"> Return to profile </button>
    </form>
  </div>
  <div id="swirly"><img src="./assorted/album-sine-wave.jpg" id="swirly_image" alt="bottom banner" /></div>
</body>
</html>
