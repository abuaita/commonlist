<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Commonlist Profile </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <div id="login_link"><h2><a href="/logout">Logout</a> &nbsp;&nbsp;&nbsp;&nbsp; </h2></div>
    <div id="title"><img src="./assorted/commonlist4pt.png" alt="logo" /></div>
    <div id="welcome"><h2>{{Message}}{{friend_username}}</h2> <br><br>
      <div id="user_pics">
    <img class="user_image" src="{{image}}"/>
    <div class="albumContainer">
      <ul>
        {{#albumCovers}}
        <li><img src={{.}}></li>
        {{/albumCovers}}
      </ul>
    </div>

      <a href="/spotify_export" class="btn-spotify">Export to Spotify</a><br><br>
      <a href="/profile">Go back to your profile</a>

    </div>
  </div>


  <div id="swirly"><img src="./assorted/album-sine-wave.jpg" id="swirly_image" alt="bottom banner" /></div>
</body>
</html>
