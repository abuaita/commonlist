<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Commonlist</title>
  <link rel="stylesheet" href="https://use.typekit.net/jjf2cbe.css">
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="mustache.js" ></script>
</head>
<body>
  <div class="container">
    <div class="alert" style="display:{{display}}">
      <h3 id="alert_header" style="color:orangered">{{alert}}</h3>
    </div>
    <div id="login_link"><h2><a href="/login">Log in</a> &nbsp;&nbsp;&nbsp;&nbsp;  <a href="/register">Sign Up</a></h2></div>
    <div id="title"><a href="/"><img src="./assorted/commonlist4pt.png" alt="logo" /></a></div>
    <div id="user_inputs">
      <h1>Welcome back! Please sign in:</h1>
      <form method="post" action="/returning_profile">
        Username: <input type="text" name="user" autocomplete="off"> <br>
        Password: <input type="password" name="ret_pw1"> <br>
        <button type="submit"> Log In </button>
      </form>
      <h2><span id="already_registered">(Not registered? Sign Up <a href="/register">here)</a></span></h2>
    </div>
  </div>
  <div id="swirly"><img src="./assorted/album-sine-wave.jpg" id="swirly_image" alt="bottom banner"/></div>

</body>
</html>
