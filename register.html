<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Commonlist</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="mustache.js" ></script>
</head>
<body>

  <div class="container">
    <div class="alert">
      <h3 id="alert_header" style="color:orangered">{{alert}}</h3>
    </div>
    <div id="login_link"><h2><a href="/login">Login</a> &nbsp;&nbsp;&nbsp;&nbsp;  <a href="/register">Sign Up</a></h2></div>
    <div id="title"><a href="/"><img src="./assorted/commonlist4pt.png" alt="logo" /></a></div>
    <div id="user_inputs">
      <h2>Welcome! Create an account:</h2>
      <form method="post" action="/new_profile">
        Email: <input id="email" type="text" name="email" autocomplete="off"> <br>
        Username: <input id="user" type="text" name="user" autocomplete="off"> <br>
        Password: <input id="pw1" type="password" name="pw1"> <br>
        Confirm Password: <input id="pw2" type="password" name="pw2"> <br>
        <button id="signup" type="submit"> Sign Up </button>
      </form>
      <h2><span id="already_registered">(Already a user? Log In <a href="/login">here)</a></span></h2>
    </div>
  </div>
  <div id="swirly"><img src="./assorted/album-sine-wave.jpg" id="swirly_image" alt="bottom banner" /></div>
  <script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="register.js"></script>
</body>
</html>
